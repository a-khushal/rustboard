name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: cargo install wasm-pack --locked

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build wasm package
        run: npm run build:wasm:dev

      - name: Type-check frontend
        run: npm run check
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Check editor crate
        run: cargo check -p rustboard-editor

      - name: Check wasm crate
        run: cargo check -p rustboard-wasm --target wasm32-unknown-unknown

      - name: Check server crate
        run: cargo check -p rustboard-server
